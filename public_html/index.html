<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shipment Form</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
</head>

<body class="bg-light py-5">

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-header">
        <h4 class="mb-0">Shipment Details</h4>
      </div>

      <div class="card-body">
        <form id="shipmentForm">

          <div class="mb-3">
            <label class="form-label" >Shipment No.</label>
            <input type="text" id="shipNo" class="form-control" name="shipmentNo" onchange="getShippment()" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="desc" class="form-control" name="description" rows="2"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Source</label>
              <input type="text" id="source" class="form-control" name="source">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Destination</label>
              <input type="text" id="dest" class="form-control" name="destination">
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Shipping Date</label>
              <input type="date" id="sDate" class="form-control" name="shippingDate">
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label">Expected Delivery Date</label>
              <input type="date" id="dDate" class="form-control" name="deliveryDate">
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2 justify-content-end mt-4">
              <button type="button" id="save" class="btn btn-primary" onclick="saveData()" disabled>
              Save
            </button>

              <button type="button" id="update" class="btn btn-warning" onclick="updateData()" disabled>
              Update
            </button>

              <button type="reset" id="reset" class="btn btn-secondary" onclick="resetForm()" disabled>
              Reset
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- jQuery (for AJAX) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
  <script type="text/javascript" src="JS/index.js"></script>
</body>
</html>
